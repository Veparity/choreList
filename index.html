<!DOCTYPE html>
<html lang="en">
  <head>
    <title>I'm stuck</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
    <link href="css/site.css" rel="stylesheet" />
  </head>

  <body class="everyBody">
    <main class="container">
      <div class="mt-2 pt-5 ms-5 me-5">
        <h1 class="text-center text-light mb-3">Enter your chore:</h1>

        <form
          id="choreForm"
          action=""
          method="POST"
          class="d-flex flex-column align-items-center">
          <div class="row mb-1">
            <div class="col-12 col-md-6">
              <label class="form-label text-light">Chore:</label>
              <input
                type="text"
                id="choreName"
                name="choreName"
                class="form-control"
                placeholder="Wash dishes"
                aria-label="Chore Name"
                required />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label text-light" for="priority"
                >Rate the level of importance:</label
              >
              <select
                id="priority"
                class="form-select"
                aria-label="Select level of importance for the chore">
                <option selected value="" disabled hidden>
                  Open to select
                </option>
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
              </select>
            </div>
          </div>
          <div class="addButton ms-auto">
            <button id="remove" type="submit" class="btn btn-primary mt-3">
              REMOVE
            </button>
            <button id="sort" type="submit" class="btn btn-warning mt-3">
              SORT
            </button>
            <button id="submit" type="submit" class="btn btn-success mt-3">
              ADD
            </button>
          </div>
        </form>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <div class="row border border-danger glassContainer text-light pt-3">
          <div class="col-12">
            <h3 class="h5 text-center">Chore List</h3>
            <hr />
            <ul id="choreList"></ul>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script>
      app.todoStartup();
    </script>
  </body>
</html>
